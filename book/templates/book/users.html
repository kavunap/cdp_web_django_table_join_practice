{% extends 'book/base.html' %} {% block content_block %}

<h1>Users</h1>
<table>
    <tr>
        <th>Name</th>
        <th>email</th>
        <th colspan="3"></th>
    </tr>
    {% for user in data %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><a href="{% url 'user.detail' user.id %}">Detail</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
